<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage</title>
</head>
<body>
  <h1>Local Storage</h1>
  <script>
    window.localStorage.setItem("fullName", "Swastik Thawali")
    window.localStorage.setItem("city", "Nagpur")
    window.localStorage.setItem("pinCode", "440010")
    window.localStorage.setItem("district","Nagpur")

    window.localStorage.removeItem('city')
  </script>
</body>
</html>
